<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <h1 id="header">
        Are you ready for a quiz?!
      </h1>
    </header>

    <div class="container">
      <div id="q-container" class="hide">
        <div id="container-head">
          <div id="question">Question!</div>
          <div class="timer">
            <img src="./assets/images/clock.jpg" alt="" id="icon">
            <span id="time-left">30</span>s
          </div>

          <div id="score">Score:<span id="score-num">0</span></div>
        </div>

        <div id="answer-buttons" class="button-grid">
          <button class="button">Answer 1</button>
          <button class="button">Answer 2</button>
          <button class="button">Answer 3</button>
          <button class="button">Answer 4</button>
        </div>
      </div>
      
      <div class="controls">
        <button id="start-button" class="start-button button">Start!</button>
        <button id="next-button" class="next-button button hide">Next!</button>
      </div>
    </div>

    <form id="submitScore">
      <input id="user-name" placeholder="Insert name">
      <button id="submit-button">Submit</button>
    </form>

    <script src="./assets/script.js"></script>
  </body>
</html>
